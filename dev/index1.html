<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单转交系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket-list {
            margin: 20px 0;
        }
        .ticket-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">工单转交系统</h2>
        
        <!-- 工单列表 -->
        <div class="ticket-list">
            <h4>工单列表</h4>
            <div class="ticket-item">
                <div class="row">
                    <div class="col-md-8">
                        <h5>工单标题: 系统故障报修</h5>
                        <p>工单编号: #2024001</p>
                        <p>当前处理人: 张三</p>
                        <p>状态: 处理中</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transferModal">转交工单</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 转交工单弹窗 -->
        <div class="modal fade" id="transferModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">转交工单</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="transferForm">
                            <div class="mb-3">
                                <label class="form-label">选择部门</label>
                                <select class="form-select" id="departmentSelect">
                                    <option value="">请选择部门</option>
                                    <option value="1">技术部</option>
                                    <option value="2">客服部</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">选择处理人</label>
                                <select class="form-select" id="userSelect">
                                    <option value="">请选择处理人</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">转交说明</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="handleTransfer()">确认转交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleTransfer() {
            const department = document.getElementById('departmentSelect').value;
            const user = document.getElementById('userSelect').value;
            
            if (!department || !user) {
                alert('请选择部门和处理人');
                return;
            }

            // 这里添加转交API调用
            alert('工单转交成功');
            bootstrap.Modal.getInstance(document.getElementById('transferModal')).hide();
        }

        // 监听部门选择变化
        document.getElementById('departmentSelect').addEventListener('change', function(e) {
            const departmentId = e.target.value;
            // 这里可以添加获取部门用户列表的API调用
            const userSelect = document.getElementById('userSelect');
            userSelect.innerHTML = '<option value="">请选择处理人</option>';
            
            if (departmentId === '1') {
                userSelect.innerHTML += '<option value="1">李四</option><option value="2">王五</option>';
            } else if (departmentId === '2') {
                userSelect.innerHTML += '<option value="3">赵六</option><option value="4">钱七</option>';
            }
        });
    </script>
</body>
</html>
